<!DOCTYPE html>
<html>
<head>
    <title>SB Stats</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body style="height:216px;width:384px;">
  <div id="tabs">
      <input type="color" class="tab" id="colorPicker">
      <div class="tab" id="passwordGenerator">
        <div class="passwordContainer">
          <div id="passwordSettings">
            <a>Length:</a>
            <input type="number" id="passwordLength" value="12">
            <a>Use specialcharacters:</a>
            <input type="checkbox" id="passwordSymbols" checked><br>
            <a>Use capital letters:</a>
            <input type="checkbox" id="passwordCaps" checked><br>
            <a>Use numbers:</a>
            <input type="checkbox" id="passwordNums" checked><br>
            <input type="button" id="passwordGen" value="Generate Password">
          </div>
          <div id="passwordOutput"></div>
        </div>
      </div>
      <div class="tab" id=""></div>
  </div>
<div id="navBar" class="noselect">
  <div class="navItem" offsetValue="0">Colorpicker</div>
  <div class="navItem" offsetValue="1">Passwords</div>
  <div class="navItem" offsetValue="2">-</div>
  <div id="slectionIdnicator">
    <div class="selectionBar"></div>
  </div>
</div>
<div id="popUp">Coppied...
  <div id="popUpBar"></div>
</div>
</body>
<script src="script.js"></script>
</html>
